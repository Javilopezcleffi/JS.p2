<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora marquería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center p-5">Calculadora para Marquería</h1>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="row col-xl-12">

                <div class="col-xl-3 col-md-3 col-sm-6 mb-4 ">
                    <div class="bg-white rounded shadow-sm"><img src="img/m2-30G.jpeg" alt="moldura pequeña"
                            class="img-fluid card-img-top">
                        <div class="p-4">
                            <h5 class="text-dark">1 Moldura pequeña</h5>
                        </div>
                    </div>
                </div>


                <div class="col-xl-3 col-md-3 col-sm-6 mb-4 ">
                    <div class="bg-white rounded shadow-sm"><img src="img/m2-30G.jpeg" alt="moldura media"
                            class="img-fluid card-img-top">
                        <div class="p-4">
                            <h5 class="text-dark">2 Moldura media</h5>
                        </div>
                    </div>
                </div>


                <div class="col-xl-3 col-md-3 col-sm-6 mb-4 ">
                    <div class="bg-white rounded shadow-sm"><img src="img/m3-230.jpeg" alt="moldura tipo caja"
                            class="img-fluid card-img-top">
                        <div class="p-4">
                            <h5 class="text-dark">3 Moldura tipo caja</h5>
                        </div>
                    </div>
                </div>


                <div class="col-xl-3 col-md-3 col-sm-6 mb-4 ">
                    <div class="bg-white rounded shadow-sm"><img src="img/m4-275.jpeg" alt="moldura grande"
                            class="img-fluid card-img-top">
                        <div class="p-4">
                            <h5 class="text-dark">4 Moldura Grande</h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
